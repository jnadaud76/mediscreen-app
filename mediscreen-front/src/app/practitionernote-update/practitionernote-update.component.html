<div class="registration-container col-10 border border-dark rounded py-5 m-auto">
  <form [formGroup]="noteUpdateForm">
    <div class="text-center">
      <h1>Note Update form</h1>
    </div>
    <div class="form-group col-11 mx-5 my-4">
      <div class="form-group  col-11 mx-5 my-4">
        <label for="note">Note</label><br>
        <textarea class="col-12" id="note" rows="10" formControlName="note"></textarea>
        <div class="alert-danger col-11"
             *ngIf="(noteUpdateForm.controls['note'].hasError('required') ||
              noteUpdateForm.controls['note'].hasError('whitespace'))
              && noteUpdateForm.controls['note'].touched">
          Note is required.
        </div>
      </div>
      <div class="col-6 text-center mx-auto">
        <div class="row">
          <div class="col-6 text-center mt-3">
            <button type="submit" (click)="onSubmitForm()" class="btn btn-success"
                    [disabled]="noteUpdateForm.invalid">
              Validate
            </button>
          </div>
          <div class="col-6 text-center mt-3">
            <button type="submit" (click)="onCancelForm()" class="btn btn-danger">Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
